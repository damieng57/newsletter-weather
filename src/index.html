<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Météo en image php</title>
        <meta name="description" content="The HTML5 Herald">
        <meta name="author" content="SitePoint">
    </head>

    <body>
            <!--Affichage de la météo en f du jour (J1, J+1, J+2) 
            Codes aéroports possibles: LCY / MUC / MXP / PMI / TXL / CPH / DUB / OPO / NCE / VIE  
            Icônes temps pris en compte: cloudy / foggy / hail / partly-cloudy / showers / snow / sunny / 
            thunderstorms / tornado / windy
            day 0 = aujourd'hui / 1 = J+1 / 2 = J+2
            Langues disponibles: fr / de / en (fr par défaut) si non indiqué dans GET -->
        <div><img src="image.php?code=LCY&day=0&lang=fr"/>&nbsp
          <img src="image.php?code=LCY&day=1&lang=de"/>&nbsp
          <img src="image.php?code=LCY&day=2&lang=en"/></div>
    </body>
</html>
